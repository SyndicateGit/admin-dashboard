<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raymond's Admin Dashbord</title>
  <link rel="stylesheet" href="style.css">

  <!--Roboto Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,200&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="dashboard">
      <div class="logo">
        <img class ="svg" src="icons/flower.svg" alt="logo">
        <h3>Dashboard</h3>
      </div>
      <div class="options">
        <div class="home">
          <img class ="svg" src="icons/home.svg" alt="home">
          <h2>Home</h2>
        </div>
        <div class="profile">
          <img class ="svg" src="icons/account.svg" alt="profile">
          <h2>Profile</h2>
        </div>
        <div class="messages">
          <img class ="svg" src="icons/message-text.svg" alt="messages">
          <h2>Messages</h2>
        </div>
        <div class="history">
          <img class ="svg" src="icons/clock-time-three.svg" alt="history">
          <h2>History</h2>
        </div>
        <div class="tasks">
          <img class ="svg" src="icons/format-list-bulleted.svg" alt="tasks">
          <h2>Tasks</h2>
        </div>
        <div class="communities">
          <img class ="svg" src="icons/account-group.svg" alt="communities">
          <h2>Communities</h2>
        </div>
      </div>
      <div class="settings">
        <div class="setting">
          <img class ="svg" src="icons/cog.svg" alt="Setting">
          <h2>Settings</h2>
        </div>
        <div class="support">
          <img class ="svg" src="icons/help-box.svg" alt="Support">
          <h2>Support</h2>
        </div>
        <div class="privacy">
          <img class ="svg" src="icons/shield-check.svg" alt="privacy">
          <h2>Privacy</h2>
        </div>
      </div>
    </div>
  
    <div class="content">
      <div class="projects"></div>
      <div class="announcements"></div>
      <div class="trending"></div>
    </div>
  
    <div class="header">
      <div class="search">
        <div class="icon"></div>
        <div class="bar"></div>
        <div class="bell"></div>
      </div>
      <div class="profile mini">
        <div class="pfp"></div>
        <div class="name"></div>
      </div>
      <div class="profile main">
        <div class="pfp"></div>
        <div class="intro"></div>
        <div class="profile name"></div>
      </div>
      <div class="options">
        <div class="new"></div>
        <div class="upload"></div>
        <div class="share"></div>
      </div>
      </div>
  </div>

</body>
</html>
